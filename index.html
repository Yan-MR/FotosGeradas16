<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de fotos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="header">
                <h2><i class="fas fa-camera" style="color: rgb(141, 24, 230);"></i>Gerador de fotos</h2>
                <div class="search-box">
                    <input id="input" type="text" placeholder="Procurar..."> <i id="search" class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div id="grid"></div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
